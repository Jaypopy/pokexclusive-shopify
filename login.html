<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shopify Order Queue</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h1>Shopify Order Queue</h1>
        <p>Connect your Shopify store to get started</p>

        <form id="login-form">
            <div class="form-group">
                <label for="shopName">Your Shopify Store</label>
                <input type="text" id="shopName" placeholder="yourstore.myshopify.com" required>
            </div>

            <div class="form-group">
                <label for="apiKey">API Access Token</label>
                <input type="password" id="apiKey" placeholder="Enter your Shopify API token" required>
            </div>

            <div id="login-error" class="error-message hidden"></div>

            <button type="submit" class="btn primary full-width">Connect to Shopify</button>
        </form>

        <div class="login-footer">
            <p>This application requires a Shopify API access token</p>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="js/shopify.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
